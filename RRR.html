<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="rrr.css">
    <link href="http://fonts.cdnfonts.com/css/gilroy-medium" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>
<body class="font-gilroy-medium bg-zinc-900 text-white bg-rrr  bg-no-repeat bg-cover overflow-x-hidden">
    <section class="p-12">
        <header class="rounded-3xl flex justify-between h-20 items-center px-12 py-5">
            <div class="logo">
                <a href="/index.html">
                    <img id="img-logo" class="w-11" src="/img/live-streaming.svg" alt="logo do site">
                </a>
         
            </div>

            <div class="font-gilroy-medium">
         

            </div>

         
        </header>
        <main class="py-16">
            <div>
                <p class="text-xl font-gilroy-medium ">2022 | PG-13 | 3h 7m</p>

                <h1 class="uppercase text-7xl font-gilroy-bold leading max-w-lg my-3">RRR (Rise Roar Revolt)</h1>

                <h2 class="text-3xl  mb-5">Action |Drama</h2>
            </div>
            <div class="flex gap-4">
                <img src="/img/imdb-logo.svg" alt="imdb-logo">
                <p class="text-2xl">9.0</p>
              </div>
            
              <div class="flex gap-5 items-center mt-7 mb-14">
                <button class="flex rounded-lg p-5 gap-2
                bg-gradient-to-b from-gray-200 via-gray-400-20 to-gray-600-20;">
                  <img src="/img/button-main-play.svg" alt="">
                  Watch Now
                </button>
        
                <button class="flex rounded-lg outline outline-offset-2 outline-1 p-4 gap-2 text-base">
                  <img src="/img/movie/icon-add-list.svg" alt="">
                  Add in my list
                </button>
              </div>
        </main>
            <section>
                <h2>Popular Collections</h2>
                <div class="cursor-pointer m-5 flex gap-5 overflow-x-auto scrollbar-hide">
                    <img src="./img/top-movies-1.png" alt="Poster">
                    <a href="/RRR.html">
                        <img src="/img/top-movies-2.png" alt="" class="max-w-[17.5rem] rounded-xl">
                      </a>
                    <img src="/img/top-movies-3.png" alt="Poster">
                    <a href="/dune.html">
                        <img src="/img/top-movies-4.png" alt="Poster" class="max-w-[17.5rem] rounded-xl">
                      </a> 
                    <img src="/img/top-movies-5.png" alt="Poster">
                    <img src="/img/top-movies-6.png" alt="Poster">
                </div>                   
                    
            </section>
            
            <section>
                <h2 class="text-3xl font-gilroy-bold">New Releases</h2>
          
                <div class="m-5 flex gap-5 overflow-x-auto scrollbar-hide">
                  <img src="/img/bottom-movies-1.png" alt="" class="cursor-pointer">
                  <img src="/img/bottom-movies-2.png" alt="" class="cursor-pointer">
                  <img src="/img/bottom-movies-3.png" alt="" class="cursor-pointer">
                  <img src="/img/bottom-movies-4.png" alt="" class="cursor-pointer">
                  <img src="/img/bottom-movies-5.png" alt="" class="cursor-pointer">
                  <img src="/img/bottom-movies-6.png" alt="" class="cursor-pointer">                  
                </div>
              </section>
    

        

    </section>
